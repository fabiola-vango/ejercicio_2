<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdfdfd; margin:0; padding:20px; }
    .container { max-width:500px; margin:auto; }
    h1 { text-align:center; color:#444; }
    form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .form-group { margin-bottom:15px; }
    label { display:block; margin-bottom:5px; font-weight:bold; }
    input, select, textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;
    }
    button {
      width:100%; padding:12px; border:none; border-radius:4px;
      background:#e6e4f8; font-size:1em; cursor:pointer;
    }
    button:hover { background:#d4cdee; }
    .message {
      display:none; padding:10px; margin-top:15px;
      border-radius:4px; background:#e6f9e6; color:#2f6627;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendar Cita</h1>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="sex">Sexo</label>
        <select id="sex" name="sex" required>
          <option value="">Selecciona...</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="specialty">Especialidad</label>
        <select id="specialty" name="specialty" required>
          <option value="">Selecciona...</option>
          <option>Ginecolog√≠a</option>
          <option>Obstetricia</option>
          <option>Pediatr√≠a</option>
          <option>Medicina General</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" id="time" name="time" required />
      </div>
      <div class="form-group">
        <label for="comments">Comentarios adicionales</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <button type="submit">Enviar</button>
      <div class="message" id="successMessage">
        üëç Gracias, tu cita ha sido agendada. ‚è≥ Redirigiendo al inicio... üéâ Te contactaremos pronto.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('appointmentForm');
    const msg  = document.getElementById('successMessage');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxVVNmHx-oydXnOGayYP5SKOU9v5tKy-RREs8dnwoAnXmiuRUxbrYv8azMQv6klBhUimw/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Construir objeto con claves exactas de tu hoja
      const payload = {
        'Nombre completo': form.name.value,
        'Tel√©fono': form.phone.value,
        'Correo electr√≥nico': form.email.value,
        'Sexo': form.sex.value,
        'Especialidad': form.specialty.value,
        'Fecha': form.date.value,
        'Hora': form.time.value,
        'Comentarios adicionales': form.comments.value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === 'success') {
          msg.style.display = 'block';
          form.reset();
          window.scrollTo({ top: 0, behavior: 'smooth' });
          setTimeout(() => msg.style.display = 'none', 5000);
        } else {
          alert('Hubo un problema al procesar tu solicitud.');
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Error de red. Intenta m√°s tarde.');
      });
    });
  </script>
</body>
</html>
