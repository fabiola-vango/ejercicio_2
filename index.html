<body>

<header>

<div class="card">
    <h2>Agenda tu cita</h2>
    <form id="formulario-cita">
        <div class="form-container">
            <input type="text" name="Nombre completo" placeholder="Nombre completo" required>
            <input type="tel" name="Tel√©fono" placeholder="Tel√©fono" required>
            <input type="email" name="Correo electr√≥nico" placeholder="Correo electr√≥nico" required>
            <select name="Sexo" required>
                <option value="Femenino">Femenino</option>

            <select name="Especialidad" required>

    </form>

    <div id="mensaje-exito">
        üëç Gracias, tu cita ha sido agendada. ‚è≥ Redirigiendo al inicio... üéâ Te contactaremos pronto.

</div>

<script>
    // Script para enviar el formulario a Google Sheets a trav√©s de Google Apps Script
    document.getElementById("formulario-cita").addEventListener("submit", function (e) {
        e.preventDefault();  // Previene el comportamiento por defecto (enviar el formulario)
        const form = e.target;
        const data = new FormData(form);  // Crea un objeto FormData a partir del formulario

        // Realiza la solicitud POST
        fetch("https://script.google.com/macros/s/AKfycbxPTsniQN2oUpnb_ylGZ2V4j7hDEXYHAycv18S7tFejiX5hLyh_G85JyOjuxdJbRP8wLQ/exec", {
            method: "POST",
            body: data,  // Env√≠a los datos del formulario
        })
        .then(res => res.text())  // Procesa la respuesta como texto
        .then(text => {
            if (text === "success") {
                const msg = document.getElementById("mensaje-exito");
                msg.style.display = "block";  // Muestra el mensaje de √©xito
                form.reset();  // Limpia el formulario
                window.scrollTo({ top: 0, behavior: "smooth" });  // Hace scroll hacia arriba
                setTimeout(() => msg.style.display = "none", 5000);  // Oculta el mensaje de √©xito despu√©s de 5 segundos
            } else {
                alert("Algo fall√≥ al enviar. Intenta de nuevo.");
            }
        })
        .catch(() => alert("‚ö†Ô∏è Error de red. Intenta m√°s tarde."));  // Muestra un mensaje si hay error de red
    });
</script>
